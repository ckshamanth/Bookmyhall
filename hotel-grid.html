	<!-- Dark mode -->
	<script>
		const storedTheme = localStorage.getItem('theme')
 
		const getPreferredTheme = () => {
			if (storedTheme) {
				return storedTheme
			}
			return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
		}

		const setTheme = function (theme) {
			if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.setAttribute('data-bs-theme', 'dark')
			} else {
				document.documentElement.setAttribute('data-bs-theme', theme)
			}
		}

		setTheme(getPreferredTheme())

		window.addEventListener('DOMContentLoaded', () => {
		    var el = document.querySelector('.theme-icon-active');
			if(el != 'undefined' && el != null) {
				const showActiveTheme = theme => {
				const activeThemeIcon = document.querySelector('.theme-icon-active use')
				const btnToActive = document.querySelector(`[data-bs-theme-value="â‚¹{theme}"]`)
				const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

				document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
					element.classList.remove('active')
				})

				btnToActive.classList.add('active')
				activeThemeIcon.setAttribute('href', svgOfActiveBtn)
			}

			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
				if (storedTheme !== 'light' || storedTheme !== 'dark') {
					setTheme(getPreferredTheme())
				}
			})

			showActiveTheme(getPreferredTheme())

			document.querySelectorAll('[data-bs-theme-value]')
				.forEach(toggle => {
					toggle.addEventListener('click', () => {
						const theme = toggle.getAttribute('data-bs-theme-value')
						localStorage.setItem('theme', theme)
						setTheme(theme)
						showActiveTheme(theme)
					})
				})

			}
		})
		
	</script>

          <!-- Filter collapse button -->

          <label class="btn btn-primary-soft btn-primary-check mb-0" for="btn-check-soft" data-bs-toggle="collapse" data-bs-target="#collapseFilter" aria-controls="collapseFilter">
            <i class="bi fa-fe bi-sliders me-2"></i>Show Filters
          </label>

          <div class="hstack gap-4 flex-wrap align-items-center">
			<!-- Button -->
			<button class="btn btn-primary-soft mb-0" onclick="getCurrentLocation()">Locate Me</button>

			<div id="map"></div>

			<div id="places-container"></div>
		
			<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1ywNCiVeJNcxz7eK9KFzYwmvXleZT3ko&libraries=places&callback=initMap"></script>
		
			<script>
			  let map;
			  let service;
		
			  function initMap() {
				map = new google.maps.Map(document.getElementById("map"), {
				  center: { lat: -33.867, lng: 151.195 },
				  zoom: 15,
				});
			  }
		
			  function getCurrentLocation() {
				if (navigator.geolocation) {
				  navigator.geolocation.getCurrentPosition((position) => {
					const pos = {
					  lat: position.coords.latitude,
					  lng: position.coords.longitude,
					};
		
					map = new google.maps.Map(document.getElementById("map"), {
					  center: pos,
					  zoom: 15,
					});
		
					service = new google.maps.places.PlacesService(map);
					service.nearbySearch(
					  {
						location: pos,
						radius: 50000,
						type: ["Convention Centre"],
					  },
					  callback
					);
				  });
				} else {
				  alert("Geolocation is not supported by this browser.");
				}
			  }
		
		function callback(results, status) {
		  if (status === google.maps.places.PlacesServiceStatus.OK) {
			const placesContainer = document.getElementById("places-container");
			placesContainer.innerHTML = "";
		
			// get user's current location
			const userLocation = new google.maps.LatLng(
			  map.getCenter().lat(),
			  map.getCenter().lng()
			);
		
			// create Distance Matrix service
			const distanceService = new google.maps.DistanceMatrixService();
			
			for (let i = 0; i < results.length; i++) {
			  const place = results[i];
			  const name = place.name;
			  const photoUrl = place.photos
				? place.photos[0].getUrl({ maxWidth: 500, maxHeight: 500 })
				: "";
			  const rating = place.rating || "N/A";
			  let distance;
		
			  // calculate distance between user's location and restaurant
			  distanceService.getDistanceMatrix(
				{
				  origins: [userLocation],
				  destinations: [place.geometry.location],
				  travelMode: google.maps.TravelMode.DRIVING,
				},
				function (response, status) {
				  if (status == google.maps.DistanceMatrixStatus.OK) {
					distance = response.rows[0].elements[0].distance.text;
					// create the place card
					const placeCard = document.createElement("div");
					placeCard.className = "card-body px-3 pb-0";
		
					const placeImage = document.createElement("img");
					placeImage.className = "place-image";
					placeImage.src = photoUrl;
		
					const placeName = document.getElementsByClassName("card-title");
					placeName.className = "card-title";
					placeName.textContent = name;
		
					const placeRating = document.createElement("p");
					placeRating.className = "place-rating";
					placeRating.textContent = `Rating: ${rating}`;
		
					const placeDistance = document.createElement("p");
					placeDistance.className = "place-distance";
					placeDistance.textContent = `Distance: ${distance}`;
		
					const directionButton = document.createElement("button");
					directionButton.textContent = "Get Directions";
					directionButton.addEventListener("click", () => {
					if (navigator.geolocation) {
						navigator.geolocation.getCurrentPosition(
						(position) => {
							const origin = new google.maps.LatLng(
							position.coords.latitude,
							position.coords.longitude
							);
							const destination = place.geometry.location;
							const directionsService = new google.maps.DirectionsService();
							const directionsRenderer = new google.maps.DirectionsRenderer();
							directionsRenderer.setMap(map);
							directionsService.route(
							{
								origin: origin,
								destination: destination,
								travelMode: google.maps.TravelMode.DRIVING,
							},
							(response, status) => {
								if (status === "OK") {
								directionsRenderer.setDirections(response);
		
								window.open(
									`https://www.google.com/maps/dir/?api=1&origin=${origin}&destination=${destination}`,
									"_blank"
								);
								} else {
								alert("Directions request failed due to " + status);
								}
							}
							);
						},
						(error) => {
							console.log(error);
							alert("Could not get current location.");
						}
						);
					} else {
						alert("Geolocation is not supported by this browser.");
					}
					});
		
		
					placeCard.appendChild(placeImage);
					placeCard.appendChild(placeName);
					placeCard.appendChild(placeRating);
					placeCard.appendChild(placeDistance);
					
					placeCard.appendChild(directionButton);
					placesContainer.appendChild(placeCard);
				  }
				}
			  );
			}
		  } else {
			alert("Nearby search failed: " + status);
		  }
		}
		
		
			</script>

			<!-- Card item START -->
			<div class="container">
				<div class="row" id="hotels-container">
				  <!-- Hotel cards will be dynamically generated here -->
				</div>
			  </div>
			 
			  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
			  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0"></script>
			  <script>
				// Function to create a hotel card
				function createHotelCard(hotel) {
				  const card = `
				  
				  <div class="col-md-6 col-xl-4">
				<sectio
							<div class="card shadow p-2 pb-0 h-100">
								<!-- Image -->
								<img src="${hotel.Image}" class="rounded-2" alt="Card image">
								<!-- Card body START -->
								<div class="card-body px-3 pb-0">
									<!-- Rating and cart -->
									<div class="d-flex justify-content-between mb-3">
										<a href="#" class="badge bg-dark text-white"><i class="bi fa-fw bi-star-fill me-2 text-warning"></i>${hotel.Rating}</a>
										<a href="#" class="h6 mb-0 z-index-2"><i class="bi fa-fw bi-bookmark"></i></a>
									</div>
			
									<!-- Title -->
									<h5 class="card-title"><a href="hotel-booking.html?image=${hotel.Image}&name=${hotel.Name}&address=${hotel.Price}&rating=${hotel.Rating}">${hotel.Name}</a></h5>

								</div>
								<!-- Card body END -->
			
								<!-- Card footer START-->
								<div class="card-footer pt-0">
									<!-- Price and Button -->
									<div class="d-sm-flex justify-content-sm-between align-items-center">
										<!-- Price -->
										<div class="d-flex align-items-center">
											<h5 class="fw-normal text-success mb-0 me-1">${hotel.Price}</h5>
											<span class="mb-0 me-2">/day</span>
											
										</div>
										<!-- Button -->
										<div class="mt-2 mt-sm-0">
											<a href="hotel-booking.html?image=${hotel.Image}&name=${hotel.Name}&address=${hotel.Price}&rating=${hotel.Rating}" class="btn btn-sm btn-primary-soft mb-0 w-100">View Detail<i class="bi bi-arrow-right ms-2"></i></a>

    
										</div>
									</div>
								
								</div>
							
							</div>
							</section>
						</div>
						
				  `;
				  return card;
				}
			
				// Function to parse the CSV data and generate hotel cards
				function generateHotelCards(data) {
				  const hotelsContainer = $('#hotels-container');
				  data.forEach(hotelData => {
					const hotel = {
					  Image: hotelData.Image,
					  Rating: hotelData.Rating,
					  Name: hotelData.Name,
					  Address: hotelData.Address,
					  Price: hotelData.Price,
					  OtherDetails: hotelData.OtherDetails
					};
					const hotelCard = createHotelCard(hotel);
					hotelsContainer.append(hotelCard);
				  });
				}
			
				// Fetch the CSV file and generate hotel cards
				$(document).ready(function() {
				  Papa.parse('hotels.csv', {
					download: true,
					header: true,
					complete: function(results) {
					  const hotels = results.data;
					  generateHotelCards(hotels);
					}
				  });
				});
			  </script>
